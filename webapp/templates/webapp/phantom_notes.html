
{% extends "webapp/base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">
{% for item in notes %}
<a href="#" data-toggle="popover" title=Phantom:{{ item.phantom_name }} data-content={{ item.phantom_notes }}>
	<span class="glyphicon glyphicon-new-window"</span>
</a>
{% endfor %}
</div> 



<script>
$(document).ready(function(){
	$('[data-toggle="popover"]').popover();
});
</script>










<body>
<div class="container">

{% for item in notes %}
	<h2>Phantom: {{ item.phantom_name }}</h2>
	<p class="text-muted">{{ item.phantom_notes }}</p>
{% endfor %}

<button onclick="javascript:history.back()" class="btn">
	<span class="glyphicon glyphicon-circle-arrow-left"></span> Back
</button>  
</div>
</body>

{% endblock %}
