{% extends "webapp/base.html" %}
{% load staticfiles %}
{% block content %}
<body>
<div class="container">
{% for item in notes %}
	<h2> Version: {{ item.version_name }}</h2>
	<p class="text-muted"> {{ item.version_notes }} </p>
{% endfor %}

<button onclick="javascript:history.back()" class="back-btn">
	<span class="glyphicon glyphicon-circle-arrow-left"></span> Back
</button> 
</div>
</body>

{% endblock %}
